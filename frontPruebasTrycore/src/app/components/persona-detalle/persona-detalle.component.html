<h2>Detalle Persona</h2>
<hr>
<div class="row justify-content-center pt-5 mt-3 m-1">
    <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5">
        <form autocomplete="off">
            <div class="form-group">
                <label for="idpersona">ID</label>
                <input type="text" class="form-control" name="idpersona" [ngModel]="persona.id" disabled>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" [ngModel]="persona.nombre" disabled>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="text" class="form-control" name="edad" [ngModel]="persona.edad" disabled>
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" class="form-control" name="altura" [ngModel]="persona.altura" disabled>
            </div>
            <div class="form-group">
                <label for="contador">Visitas</label>
                <input type="text" class="form-control" name="contador" [ngModel]="persona.contador + 1" disabled>
            </div>
            <div class="form-group">
                <label for="planeta">Planeta</label>
                <input type="text" class="form-control" name="planeta" [ngModel]="planeta" disabled>
            </div>
            <a href="#/persona" class="btn btn-success mb-3">Volver</a>
        </form>
    </div>
</div>
